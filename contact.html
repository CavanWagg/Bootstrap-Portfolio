<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Cavan Wagg</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="index.html">About</a>
                </li>
                <li>
                    <a href="porfolio.html">Portfolio</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <!--Contact content-->
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>Contact</h2>
                    </div>
                    <div class="form-group">
                        <div class="contact-container">
                            <form action="">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" id="name" name="name" placeholder="Your name">
                                <label for="email">Email</label>
                                <input class="form-control" type="text" id="email" placeholder="Your email">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" id="" cols="30" rows="10"></textarea>
                                <input class="btn btn-success btn-send" type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>Connect with Me</h2>
                    </div>
                    <div class="panel-body">
                        <section id="social" class="sidebar-navbar-fixed panel">
                            <a href="https://github.com/CavanWagg/">
                                <img src="assets/images/if_github.png" alt="Github">
                            </a>
                            <a href="https://www.linkedin.com/in/cavan-wagg-a5a69988/">
                                <img src="assets/images/if_linkedin.png" alt="LinkedIn">
                            </a>
                            <a href="https://stackoverflow.com/users/8980790/cavan-wagg">
                                <img src="assets/images/if_Stack_Overflow.png" alt="Stack Overflow">
                            </a>
                        </section>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="footer">
            <div class="container">
                <p class="footer-block">@ Copyright 2018 Cavan Wagg</p>
            </div>
        </div>
    </div>

</body>

</html>
